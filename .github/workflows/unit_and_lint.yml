name: JS Lint & Unit

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install
        run: yarn bootstrap

      - name: Lint
        run: |
          yarn lint
          yarn typescript
      - name: Tests
        run: yarn test
